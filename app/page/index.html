<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div ng-controller="storyCtrl">
    <div id="overlay" ng-style="showCreateStoryDialog()"></div>
    <div id="createStoryDialog" ng-style="showCreateStoryDialog()">
        <div>
            <p>Something</p>
            <input type="button" value="OK"/>
            <input type="button" value="Cancel" ng-click="cancelCreateStoryDialog()"/>
        </div>
    </div>
    <div ng-repeat="level in levels" ng-attr-id="{{ 'level-' + level.id }}" class="level">
        <div class="content" ng-style="contentWidth[ level.id ]">
            <div class="stories" ng-style="storiesWidth[ level.id ]">
                <div ng-repeat="story in level.stories" ng-attr-id="{{ 'story-' + story.id }}" class="story"
                     ng-style="positionForStory[story.id]">
                    <span>{{story.name}}</span>
                </div>
            </div>
            <div class="storyButtons">
                <div class="storyButton">
                    <input type="button" ng-show="true" ng-value="spreadButtonValue[level.id]" ng-click="spreadStories(level.id)"/>
                </div>
                <div class="storyButton">
                    <input type="button" ng-show="isShowAddButton[level.id]" value=" + " ng-click="addStory(level.id)"/>
                </div>
            </div>
        </div>
    </div>
    <!--ng-init="redraw()"-->
</div>
</body>
</html>
