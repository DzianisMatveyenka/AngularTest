<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div ng-controller="storyCtrl">
    <div ng-repeat="level in levels" ng-attr-id="{{ 'level-' + level.id }}" class="level">
        <!--{{arrr[$index]}}-->
        <span>{{level.id}}</span>
        <div class="content">
            <div ng-repeat="story in level.stories" ng-attr-id="{{ 'story-' + story.id }}" class="story"
                 ng-style="positionForStory[story.id]">
                <span>{{story.name}}</span>
            </div>
        </div>
    </div>
    <!--ng-init="redraw()"-->
</div>
</body>
</html>
